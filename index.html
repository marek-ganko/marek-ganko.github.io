<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Man 2024 Camp Map</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Burning Man 2024 Camp Map</h1>
    <p>The page will start soon...</p>
    <div id="timer">Loading...</div>
</div>

<script>
    function countdown() {
        const eventDate = new Date("August 24, 2024 00:00:00").getTime();
        const now = new Date().getTime();
        const timeLeft = eventDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = 
            days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (timeLeft < 0) {
            clearInterval(interval);
            document.getElementById("timer").innerHTML = "The event has started!";
        }
    }

    const interval = setInterval(countdown, 1000);
</script>

</body>
</html>
